<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NovaFX Voice & Video</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #16a34a;
      margin-bottom: 8px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    video {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    input {
      padding: 10px;
      border: 1px solid #ccc;
      width: 100%;
      margin: 10px 0;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      background: #16a34a;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
    .info {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>NovaFX Connect</h1>
    <div>Your ID: <span id="my-id">...</span></div>
    <input type="text" id="peer-id" placeholder="Enter Peer ID to Call" />
    <button onclick="makeCall()">Call</button>
    <video id="my-video" autoplay muted playsinline></video>
    <video id="peer-video" autoplay playsinline></video>
    <div class="info">Only share your ID with trusted users.</div>
  </div>

  <script>
    const myVideo = document.getElementById('my-video');
    const peerVideo = document.getElementById('peer-video');
    let localStream;

    const peer = new Peer();

    peer.on('open', id => {
      document.getElementById('my-id').textContent = id;
    });

    navigator.mediaDevices.getUserMedia({ video: true, audio: true })
      .then(stream => {
        localStream = stream;
        myVideo.srcObject = stream;
      });

    peer.on('call', call => {
      call.answer(localStream);
      call.on('stream', remoteStream => {
        peerVideo.srcObject = remoteStream;
      });
    });

    function makeCall() {
      const id = document.getElementById('peer-id').value;
      const call = peer.call(id, localStream);
      call.on('stream', remoteStream => {
        peerVideo.srcObject = remoteStream;
      });
    }
  </script>
</body>
</html>
