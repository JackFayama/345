<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaFX Voice/Video Call</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f1f5f9;
      color: #111;
    }
    .navbar {
      background-color: #22c55e;
      color: white;
      padding: 1rem;
      font-weight: bold;
    }
    .container {
      padding: 1rem;
      max-width: 600px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
    }
    .input-group input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .btn {
      background-color: #22c55e;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: #000;
    }
    @media(min-width: 640px) {
      .video-grid {
        flex-direction: row;
      }
    }
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
    }
    .modal-content h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>
  <div class="navbar">NovaFX Connect</div>
  <div class="container" id="authContainer">
    <div class="input-group">
      <label>Email (Use: jack@gmail.com, nelima@gmail.com, judith@gmail.com)</label>
      <input type="email" id="emailInput" />
    </div>
    <button class="btn" onclick="login()">Login</button>
  </div>

  <div class="container" id="callContainer" style="display:none">
    <p><strong>Logged in as:</strong> <span id="currentUser"></span></p>
    <div class="input-group">
      <label>Call Email</label>
      <input type="email" id="targetInput" placeholder="e.g. nelima@gmail.com"/>
    </div>
    <button class="btn" onclick="startCall()">Call</button>

    <div class="video-grid">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Title</h2>
      <p id="modalMessage">Message</p>
      <button class="btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <div class="modal" id="incomingModal">
    <div class="modal-content">
      <h2>Incoming Call</h2>
      <p id="incomingText">Someone is calling...</p>
      <button class="btn" onclick="acceptCall()">Accept</button>
      <button class="btn" onclick="closeIncoming()">Reject</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    const allowedEmails = ['jack@gmail.com', 'nelima@gmail.com', 'judith@gmail.com'];
    const emailInput = document.getElementById('emailInput');
    const targetInput = document.getElementById('targetInput');
    const currentUser = document.getElementById('currentUser');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const authContainer = document.getElementById('authContainer');
    const callContainer = document.getElementById('callContainer');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const incomingModal = document.getElementById('incomingModal');
    const incomingText = document.getElementById('incomingText');

    let localStream, peer, currentEmail, currentCall;

    function showModal(title, message) {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.style.display = 'flex';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function closeIncoming() {
      incomingModal.style.display = 'none';
      if (currentCall) currentCall.close();
    }

    function login() {
      const email = emailInput.value.trim().toLowerCase();
      if (!allowedEmails.includes(email)) {
        showModal('Access Denied', 'Only registered users can log in.');
        return;
      }
      currentEmail = email;
      localStorage.setItem('nova_user', email);
      initPeer(email);
      authContainer.style.display = 'none';
      callContainer.style.display = 'block';
      currentUser.textContent = email;
    }

    function initPeer(id) {
      peer = new Peer(id, {
        host: 'peerjs.com',
        port: 443,
        secure: true
      });

      peer.on('open', () => {
        console.log('Connected as', id);
      });

      peer.on('call', async (call) => {
        currentCall = call;
        incomingText.textContent = `${call.peer} is calling...`;
        incomingModal.style.display = 'flex';
        window.acceptCall = async () => {
          incomingModal.style.display = 'none';
          localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
          localVideo.srcObject = localStream;
          call.answer(localStream);
          call.on('stream', (remoteStream) => {
            remoteVideo.srcObject = remoteStream;
          });
        };
      });
    }

    async function startCall() {
      const targetId = targetInput.value.trim().toLowerCase();
      if (!allowedEmails.includes(targetId)) {
        showModal('Invalid ID', 'Target user not registered.');
        return;
      }

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      const call = peer.call(targetId, localStream);
      call.on('stream', (remoteStream) => {
        remoteVideo.srcObject = remoteStream;
      });
    }

    // Auto-login if previously registered
    const savedUser = localStorage.getItem('nova_user');
    if (savedUser && allowedEmails.includes(savedUser)) {
      emailInput.value = savedUser;
      login();
    }
  </script>
</body>
</html>
