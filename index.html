<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NovaFX Voice & Video</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f1f5f9;
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }
    .navbar {
      background-color: #16a34a;
      color: white;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      width: 100%;
      text-align: left;
    }
    .container {
      max-width: 500px;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 1rem;
      width: 100%;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 0.7rem 1.2rem;
      background: #16a34a;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    video {
      width: 100%;
      border-radius: 10px;
      background: black;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    @media(min-width: 768px) {
      .video-grid {
        flex-direction: row;
      }
    }
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      z-index: 9999;
      display: none;
    }
    .modal h2 { margin-top: 0; }
    .modal button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="navbar">NovaFX Connect</div>

  <div class="container" id="loginSection">
    <div class="input-group">
      <label>Email (ID):</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="chatSection" style="display:none;">
    <p>Your ID: <strong id="myIdDisplay"></strong></p>
    <div class="input-group">
      <input type="text" id="targetId" placeholder="Enter email to call" />
    </div>
    <button onclick="makeCall()">Call</button>

    <div class="video-grid" style="margin-top:1rem;">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <div class="modal" id="modal">
    <h2 id="modalTitle"></h2>
    <p id="modalMessage"></p>
    <button onclick="closeModal()">OK</button>
  </div>

  <div class="modal" id="incomingCallModal">
    <h2>Incoming Call</h2>
    <p id="incomingFrom"></p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="declineCall()">Decline</button>
  </div>

  <script>
    const allowedEmails = ['jack@gmail.com', 'nelima@gmail.com', 'judith@gmail.com'];
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const loginSection = document.getElementById('loginSection');
    const chatSection = document.getElementById('chatSection');
    const myIdDisplay = document.getElementById('myIdDisplay');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalMessage = document.getElementById('modalMessage');
    const incomingCallModal = document.getElementById('incomingCallModal');
    const incomingFrom = document.getElementById('incomingFrom');

    let peer, localStream, currentCall;

    function showModal(title, message) {
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.style.display = 'block';
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    function login() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      if (!allowedEmails.includes(email)) {
        return showModal("Access Denied", "Only pre-approved IDs can login.");
      }
      localStorage.setItem("novaUserEmail", email);
      startPeer(email);
    }

    function startPeer(id) {
      peer = new Peer(id, {
        debug: 2
      });

      peer.on('open', id => {
        myIdDisplay.textContent = id;
        loginSection.style.display = 'none';
        chatSection.style.display = 'block';
        getMedia();
      });

      peer.on('call', call => {
        currentCall = call;
        incomingFrom.textContent = `Call from ${call.peer}`;
        incomingCallModal.style.display = 'block';
      });
    }

    function getMedia() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          localVideo.srcObject = stream;
        })
        .catch(() => showModal("Error", "Could not access camera/mic"));
    }

    function makeCall() {
      const target = document.getElementById('targetId').value.trim().toLowerCase();
      if (!allowedEmails.includes(target)) {
        return showModal("User Not Found", "Target email is not allowed.");
      }
      const call = peer.call(target, localStream);
      handleCallStream(call);
    }

    function acceptCall() {
      incomingCallModal.style.display = 'none';
      currentCall.answer(localStream);
      handleCallStream(currentCall);
    }

    function declineCall() {
      incomingCallModal.style.display = 'none';
      currentCall.close();
    }

    function handleCallStream(call) {
      call.on('stream', stream => {
        remoteVideo.srcObject = stream;
      });
      call.on('close', () => showModal("Call Ended", "The call has been disconnected."));
    }

    window.onload = () => {
      const email = localStorage.getItem("novaUserEmail");
      if (email && allowedEmails.includes(email)) {
        document.getElementById('email').value = email;
        startPeer(email);
      }
    };
  </script>
</body>
</html>
