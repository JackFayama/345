<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaFX Video Call</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 1.5rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
    }
    h2 {
      color: #16a34a;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 6px 10px;
      margin: 5px 5px 5px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    video {
      width: 48%;
      height: auto;
      border-radius: 10px;
      background: black;
    }
    .video-area {
      display: flex;
      justify-content: space-between;
      gap: 4%;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    .btn-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .log-entry { font-size: 14px; margin-bottom: 4px; }
    @media (max-width: 640px) {
      video {
        width: 100%;
        margin-bottom: 10px;
      }
      .video-area {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

<div class="container" id="loginSection">
  <h2>NovaFX Connect</h2>
  <input type="email" id="email" placeholder="Enter your email to register/login">
  <button onclick="login()">Login</button>
</div>

<div class="container" id="callSection" style="display:none;">
  <h3>Welcome: <span id="myIdDisplay"></span></h3>

  <select id="savedContacts"><option value="">Select saved contact</option></select>
  <input type="text" id="targetId" placeholder="Enter recipient's email to call">
  <button onclick="makeCall()">Call</button>

  <div class="video-area">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <div class="btn-group">
    <button onclick="endCall()">End</button>
    <button onclick="toggleMute()">Mute</button>
    <button onclick="shareScreen()">Share</button>
    <input type="text" id="addUserEmail" placeholder="Add user to call" style="flex: 1; margin: 5px 5px 5px 0;">
    <button onclick="addUserToCall()">Add</button>
  </div>

  <div>
    <button onclick="saveCurrentContact()">Save This Contact</button>
  </div>

  <div>
    <h4>Call Logs</h4>
    <div id="callLogs"></div>
  </div>
</div>

<!-- Feedback Modal -->
<div class="modal" id="popupModal">
  <h3 id="modalTitle">Title</h3>
  <p id="modalMessage">Message</p>
  <button onclick="closeModal()">OK</button>
</div>

<!-- Incoming Call Modal -->
<div class="modal" id="incomingModal">
  <h3>Incoming Call</h3>
  <p id="callerEmail"></p>
  <button onclick="acceptCall()">Accept</button>
  <button onclick="declineCall()">Decline</button>
</div>

<script>
const allowedEmails = ['jack@gmail.com', 'nelima@gmail.com', 'judith@gmail.com'];
let localStream, currentCall, peer, myEmail = "";
let connections = [];
let isMuted = false;
let isScreenSharing = false;
let screenStream;

function showModal(title, message) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMessage").innerText = message;
  document.getElementById("popupModal").style.display = "block";
}

function closeModal() {
  document.getElementById("popupModal").style.display = "none";
}

function login() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  if (!allowedEmails.includes(email)) {
    showModal("Access Denied", "Only pre-approved emails are allowed.");
    return;
  }
  myEmail = email;
  localStorage.setItem("novaUser", email);
  initPeer(email.replace(/[^a-z0-9]/gi, ''));
}

function initPeer(cleanId) {
  peer = new Peer(cleanId);
  peer.on("open", () => {
    document.getElementById("myIdDisplay").innerText = myEmail;
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("callSection").style.display = "block";
    initMedia();
    renderLogs();
    renderContacts();
  });

  peer.on("call", call => {
    currentCall = call;
    document.getElementById("callerEmail").innerText = `Call from ${call.peer}`;
    document.getElementById("incomingModal").style.display = "block";
  });

  peer.on("connection", conn => {
    conn.on("data", data => {
      if (data === "CALL_DECLINED") {
        showModal("Call Declined", `${conn.peer} declined your call.`);
      }
    });
  });

  peer.on("error", err => {
    showModal("Peer Error", err.message);
  });
}

function initMedia() {
  navigator.mediaDevices.getUserMedia({ video: { width: 1280 }, audio: true })
    .then(stream => {
      localStream = stream;
      document.getElementById("localVideo").srcObject = stream;
    })
    .catch(() => showModal("Permission Denied", "Could not access camera/mic."));
}

function makeCall() {
  const target = document.getElementById("targetId").value.trim().toLowerCase();
  if (!allowedEmails.includes(target)) {
    showModal("Invalid Target", "That user is not in the allowed list.");
    return;
  }
  const cleanTarget = target.replace(/[^a-z0-9]/gi, '');
  const call = peer.call(cleanTarget, localStream);
  currentCall = call;
  connections.push(call);
  addToLog("Outgoing Call", target);
  call.on("stream", stream => {
    document.getElementById("remoteVideo").srcObject = stream;
  });
  call.on("close", () => {
    showModal("Call Ended", `Call with ${target} ended.`);
    addToLog("Call Ended", target);
  });
}

function acceptCall() {
  document.getElementById("incomingModal").style.display = "none";
  currentCall.answer(localStream);
  currentCall.on("stream", stream => {
    document.getElementById("remoteVideo").srcObject = stream;
  });
  addToLog("Incoming Call (Accepted)", currentCall.peer);
}

function declineCall() {
  document.getElementById("incomingModal").style.display = "none";
  peer.connect(currentCall.peer).on("open", conn => conn.send("CALL_DECLINED"));
  currentCall.close();
  addToLog("Incoming Call (Declined)", currentCall.peer);
}

function endCall() {
  if (currentCall) {
    currentCall.close();
    showModal("Call Ended", "You ended the call.");
    addToLog("Call Ended", currentCall.peer);
  }
  connections.forEach(c => c.close());
  connections = [];
}

function toggleMute() {
  if (!localStream) return;
  isMuted = !isMuted;
  localStream.getAudioTracks().forEach(track => track.enabled = !isMuted);
}

function shareScreen() {
  if (isScreenSharing) {
    localStream.getVideoTracks()[0].stop();
    initMedia();
    isScreenSharing = false;
  } else {
    navigator.mediaDevices.getDisplayMedia({ video: true })
      .then(screen => {
        screenStream = screen;
        localStream.getVideoTracks().forEach(t => t.stop());
        localStream.removeTrack(localStream.getVideoTracks()[0]);
        localStream.addTrack(screen.getVideoTracks()[0]);
        document.getElementById("localVideo").srcObject = screen;
        isScreenSharing = true;
      }).catch(() => {
        showModal("Error", "Screen sharing was cancelled.");
      });
  }
}

function addUserToCall() {
  const email = document.getElementById("addUserEmail").value.trim().toLowerCase();
  if (!allowedEmails.includes(email)) {
    showModal("Invalid User", "That user is not allowed.");
    return;
  }
  const id = email.replace(/[^a-z0-9]/gi, '');
  const call = peer.call(id, localStream);
  connections.push(call);
  addToLog("Group Call", email);
  call.on("stream", stream => {
    document.getElementById("remoteVideo").srcObject = stream;
  });
}

function addToLog(type, peerEmail) {
  const logs = JSON.parse(localStorage.getItem("callLogs_" + myEmail)) || [];
  logs.unshift(`${new Date().toLocaleString()} - ${type} with ${peerEmail}`);
  localStorage.setItem("callLogs_" + myEmail, JSON.stringify(logs));
  renderLogs();
}

function renderLogs() {
  const logs = JSON.parse(localStorage.getItem("callLogs_" + myEmail)) || [];
  document.getElementById("callLogs").innerHTML = logs.map(l => `<div class='log-entry'>${l}</div>`).join("");
}

function saveCurrentContact() {
  const contact = document.getElementById("targetId").value.trim().toLowerCase();
  if (contact && allowedEmails.includes(contact)) {
    let saved = JSON.parse(localStorage.getItem("contacts_" + myEmail)) || [];
    if (!saved.includes(contact)) {
      saved.push(contact);
      localStorage.setItem("contacts_" + myEmail, JSON.stringify(saved));
      renderContacts();
    }
  }
}

function renderContacts() {
  let saved = JSON.parse(localStorage.getItem("contacts_" + myEmail)) || [];
  document.getElementById("savedContacts").innerHTML =
    '<option value="">Select saved contact</option>' +
    saved.map(c => `<option value="${c}">${c}</option>`).join("");
}

document.getElementById("savedContacts").addEventListener("change", () => {
  document.getElementById("targetId").value = document.getElementById("savedContacts").value;
});

window.onload = () => {
  const user = localStorage.getItem("novaUser");
  if (user && allowedEmails.includes(user)) {
    document.getElementById("email").value = user;
    myEmail = user;
    initPeer(user.replace(/[^a-z0-9]/gi, ''));
  }
};
</script>
</body>
</html>
