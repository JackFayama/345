<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaFX Video Call</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 600px;
      background: #fff;
      padding: 1.2rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
    }
    h2, h3, h4 {
      color: #16a34a;
      margin: 0.5rem 0;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #16a34a;
      color: white;
      font-weight: bold;
      padding: 6px 12px;
      margin: 8px 4px 0 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 260px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
    }
    #remoteVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    #localVideo {
      position: absolute;
      bottom: 10px;
      right: 10px;
      width: 120px;
      height: 90px;
      border: 2px solid #fff;
      border-radius: 8px;
      background: #000;
      object-fit: cover;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
      text-align: center;
    }

    .call-log {
      background: #f9fafb;
      padding: 10px 14px;
      border-radius: 8px;
      margin: 6px 0;
      border-left: 4px solid #16a34a;
    }

    #callLogs > .call-log:nth-child(n+4) {
      display: none;
    }

    @media (max-width: 640px) {
      .video-wrapper {
        height: 200px;
      }
      #localVideo {
        width: 90px;
        height: 70px;
      }
    }
  </style>
</head>
<body>

<!-- NovaNET Welcome Bar -->
<div style="width:100%; background:#1e5e4b; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center;">
  <h3 style="color:white; font-size: 20px;">NovaNET</h3>
  <div style="display:flex; align-items:center; gap:8px;">
    <div id="userInitial" style="background:#9333ea; border-radius:50%; width:32px; height:32px; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold;"></div>
    <span id="welcomeText" style="color:white; font-size:14px;">Welcome!</span>
  </div>
</div>

<div class="container" id="loginSection">
  <h2>NovaFX Connect</h2>
  <input type="email" id="email" placeholder="Enter your email to register/login">
  <button onclick="login()">Login</button>
</div>

<div class="container" id="callSection" style="display:none;">
  <h3>Welcome: <span id="myIdDisplay"></span></h3>

  <select id="savedContacts"><option value="">Select saved contact</option></select>
  <input type="text" id="targetId" placeholder="Enter recipient's email to call">

  <div class="btn-group">
    <button onclick="makeCall()">üìû Call</button>
    <button onclick="endCall()">‚ùå End</button>
  </div>

  <div class="video-wrapper">
    <video id="remoteVideo" autoplay playsinline></video>
    <video id="localVideo" autoplay muted playsinline></video>
  </div>

  <div>
    <h4>Call Logs</h4>
    <div id="callLogs"></div>
  </div>
</div>

<!-- Feedback Modal -->
<div class="modal" id="popupModal">
  <h3 id="modalTitle">Title</h3>
  <p id="modalMessage">Message</p>
  <button onclick="closeModal()">OK</button>
</div>

<!-- Incoming Call Modal -->
<div class="modal" id="incomingModal">
  <h3>Incoming Call</h3>
  <p id="callerEmail"></p>
  <div class="btn-group">
    <button id="acceptCall">Accept</button>
    <button id="declineCall">Decline</button>
  </div>
</div>

<!-- New User Name Modal -->
<div class="modal" id="nameModal">
  <h3>Welcome to NovaNET</h3>
  <p>Please enter your name to continue:</p>
  <input type="text" id="userNameInput" placeholder="Your name" />
  <button onclick="saveUserName()">Continue</button>
</div>

<!-- Ringtone -->
<audio id="ringtone" src="https://actions.google.com/sounds/v1/alarms/phone_alerts_and_rings.ogg" preload="auto"></audio>

<script>
const allowedEmails = ['jack@gmail.com', 'nelima@gmail.com', 'judith@gmail.com'];
let localStream, currentCall, peer, myEmail = "";
let connections = [];
let ringtone;

function showModal(title, message) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalMessage").innerText = message;
  document.getElementById("popupModal").style.display = "block";
}

function closeModal() {
  document.getElementById("popupModal").style.display = "none";
}

function login() {
  const email = document.getElementById("email").value.trim().toLowerCase();
  if (!allowedEmails.includes(email)) {
    showModal("Access Denied", "Only pre-approved emails are allowed.");
    return;
  }
  myEmail = email;
  localStorage.setItem("novaUser", email);
  if (!localStorage.getItem("novaName")) {
    document.getElementById("nameModal").style.display = "block";
  } else {
    updateWelcomeBar();
  }
  initPeer(email.replace(/[^a-z0-9]/gi, ''));
}

function saveUserName() {
  const name = document.getElementById("userNameInput").value.trim();
  if (!name) return;
  localStorage.setItem("novaName", name);
  document.getElementById("nameModal").style.display = "none";
  updateWelcomeBar();
}

function updateWelcomeBar() {
  const name = localStorage.getItem("novaName") || "User";
  document.getElementById("welcomeText").textContent = `Welcome ${name}! üëã`;
  document.getElementById("userInitial").textContent = name.charAt(0).toUpperCase();
}

function initPeer(cleanId) {
  peer = new Peer(cleanId);
  peer.on("open", () => {
    document.getElementById("myIdDisplay").innerText = myEmail;
    document.getElementById("loginSection").style.display = "none";
    document.getElementById("callSection").style.display = "block";
    initMedia();
    renderContacts();
  });

  peer.on("call", call => {
    currentCall = call;
    showIncoming(call.peer);
    ringtone.play();

    const autoDeclineTimer = setTimeout(() => {
      if (document.getElementById("incomingModal").style.display === "block") {
        ringtone.pause();
        ringtone.currentTime = 0;
        hideIncoming();
        showModal("Missed Call", `You missed a call from ${call.peer}`);
        call.close();
        logCall(call.peer, "Missed");
      }
    }, 20000);

    document.getElementById("acceptCall").onclick = () => {
      clearTimeout(autoDeclineTimer);
      ringtone.pause();
      ringtone.currentTime = 0;
      call.answer(localStream);
      call.on('stream', remoteStream => {
        document.getElementById("remoteVideo").srcObject = remoteStream;
      });
      hideIncoming();
      logCall(call.peer, "Incoming");
    };

    document.getElementById("declineCall").onclick = () => {
      clearTimeout(autoDeclineTimer);
      ringtone.pause();
      ringtone.currentTime = 0;
      hideIncoming();
      call.close();
      showModal("Missed Call", `You missed a call from ${call.peer}`);
      logCall(call.peer, "Missed");
    };
  });

  peer.on("connection", conn => {
    conn.on("data", data => {
      if (data === "CALL_DECLINED") {
        showModal("Call Declined", `${conn.peer} declined your call.`);
      }
    });
  });

  peer.on("error", err => {
    showModal("Peer Error", err.message);
  });
}

function initMedia() {
  navigator.mediaDevices.getUserMedia({ video: { width: 1280 }, audio: true })
    .then(stream => {
      localStream = stream;
      document.getElementById("localVideo").srcObject = stream;
    })
    .catch(() => showModal("Permission Denied", "Could not access camera/mic."));
}

function makeCall() {
  const target = document.getElementById("targetId").value.trim().toLowerCase();
  if (!allowedEmails.includes(target)) {
    showModal("Invalid Target", "That user is not in the allowed list.");
    return;
  }
  const cleanTarget = target.replace(/[^a-z0-9]/gi, '');
  const call = peer.call(cleanTarget, localStream);
  currentCall = call;
  connections.push(call);
  logCall(target, "Outgoing");

  call.on("stream", stream => {
    document.getElementById("remoteVideo").srcObject = stream;
  });

  call.on("close", () => {
    showModal("Call Ended", `Call with ${target} ended.`);
  });
}

function endCall() {
  if (currentCall) {
    currentCall.close();
    document.getElementById("remoteVideo").srcObject = null;
    showModal("Call Ended", "You ended the call.");
  }
  connections.forEach(c => c.close());
  connections = [];
}

function showIncoming(email) {
  document.getElementById("incomingModal").style.display = "block";
  document.getElementById("callerEmail").innerText = email;
}

function hideIncoming() {
  document.getElementById("incomingModal").style.display = "none";
}

function logCall(contact, type) {
  const time = new Date().toLocaleTimeString();
  const log = document.createElement("div");
  log.className = "call-log";
  log.innerText = `[${type}] ${contact} @ ${time}`;
  const callLogsDiv = document.getElementById("callLogs");
  callLogsDiv.prepend(log);
}

function renderContacts() {
  let saved = JSON.parse(localStorage.getItem("contacts_" + myEmail)) || [];
  document.getElementById("savedContacts").innerHTML =
    '<option value="">Select saved contact</option>' +
    saved.map(c => `<option value="${c}">${c}</option>`).join("");
}

document.getElementById("savedContacts").addEventListener("change", () => {
  document.getElementById("targetId").value = document.getElementById("savedContacts").value;
});

window.onload = () => {
  ringtone = document.getElementById('ringtone');
  const user = localStorage.getItem("novaUser");
  if (user && allowedEmails.includes(user)) {
    document.getElementById("email").value = user;
    myEmail = user;
    if (!localStorage.getItem("novaName")) {
      document.getElementById("nameModal").style.display = "block";
    } else {
      updateWelcomeBar();
    }
    initPeer(user.replace(/[^a-z0-9]/gi, ''));
  }
};
</script>
</body>
</html>
