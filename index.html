<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaFX Video Call</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex flex-col items-center min-h-screen p-4">

  <!-- Login Section -->
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-md" id="loginSection">
    <h2 class="text-green-600 text-2xl font-semibold mb-4">NovaFX Connect</h2>
    <input type="email" id="email" placeholder="Enter your email to register/login" class="w-full p-3 border border-gray-300 rounded-lg mb-4">
    <button onclick="login()" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg">Login</button>
  </div>

  <!-- Call Section -->
  <div class="w-full max-w-5xl bg-white p-6 rounded-2xl shadow-md mt-6 hidden" id="callSection">
    <h3 class="text-xl mb-4 font-semibold">Welcome: <span id="myIdDisplay" class="text-green-700"></span></h3>

    <div class="flex flex-col lg:flex-row gap-4">
      <div class="flex-1">
        <select id="savedContacts" class="w-full p-3 border border-gray-300 rounded-lg mb-2">
          <option value="">Select saved contact</option>
        </select>
        <input type="text" id="targetId" placeholder="Enter recipient's email to call" class="w-full p-3 border border-gray-300 rounded-lg mb-2">
        <button onclick="makeCall()" class="w-full bg-green-600 text-white font-semibold py-2 rounded-lg mb-2">Call</button>
        <button onclick="endCall()" class="w-full bg-red-600 text-white font-semibold py-2 rounded-lg">End Call</button>
      </div>

      <!-- Video Container -->
      <div class="flex-1 relative bg-black rounded-xl overflow-hidden" id="videoContainer">
        <video id="remoteVideo" autoplay playsinline class="w-full h-auto cursor-pointer"></video>
        <video id="localVideo" autoplay muted playsinline class="w-32 h-32 absolute bottom-4 right-4 border-4 border-white rounded-lg cursor-pointer"></video>
      </div>
    </div>

    <div class="mt-4">
      <button onclick="saveCurrentContact()" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Save This Contact</button>
    </div>

    <div class="mt-4">
      <h4 class="text-lg font-semibold mb-2">Call Logs</h4>
      <div id="callLogs" class="text-sm text-gray-700 space-y-1"></div>
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popupModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl p-6 w-80 text-center">
      <h3 id="modalTitle" class="text-lg font-semibold mb-2">Title</h3>
      <p id="modalMessage" class="text-gray-700 mb-4">Message</p>
      <button onclick="closeModal()" class="bg-green-600 text-white px-4 py-2 rounded">OK</button>
    </div>
  </div>

  <!-- Incoming Call Modal -->
  <div id="incomingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-xl p-6 w-80 text-center">
      <h3 class="text-lg font-semibold mb-2">Incoming Call</h3>
      <p id="callerEmail" class="text-gray-800 mb-4"></p>
      <div class="flex justify-between space-x-4">
        <button onclick="acceptCall()" class="bg-green-600 text-white px-4 py-2 rounded">Accept</button>
        <button onclick="declineCall()" class="bg-red-600 text-white px-4 py-2 rounded">Decline</button>
      </div>
    </div>
  </div>

  <script>
    const allowedEmails = ['jack@gmail.com', 'nelima@gmail.com', 'judith@gmail.com'];
    let localStream, currentCall, peer;
    let myEmail = "";

    function showModal(title, message) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalMessage").innerText = message;
      document.getElementById("popupModal").classList.remove("hidden");
    }

    function closeModal() {
      document.getElementById("popupModal").classList.add("hidden");
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!allowedEmails.includes(email)) return showModal("Access Denied", "Only allowed users can login.");
      myEmail = email;
      localStorage.setItem("novaUser", email);
      initPeer(email.replace(/[^a-z0-9]/gi, ''));
    }

    function initPeer(id) {
      peer = new Peer(id);
      peer.on("open", () => {
        document.getElementById("myIdDisplay").innerText = myEmail;
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("callSection").classList.remove("hidden");
        initMedia();
        renderContacts();
      });

      peer.on("call", call => {
        currentCall = call;
        document.getElementById("callerEmail").innerText = `Call from ${call.peer}`;
        document.getElementById("incomingModal").classList.remove("hidden");
      });
    }

    function initMedia() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          const lv = document.getElementById("localVideo");
          lv.srcObject = stream;

          // Switch view on click
          lv.addEventListener("click", () => switchVideos(true));
          document.getElementById("remoteVideo").addEventListener("click", () => switchVideos(false));
        })
        .catch(() => showModal("Media Error", "Unable to access camera/microphone"));
    }

    function switchVideos(myFirst) {
      const local = document.getElementById("localVideo");
      const remote = document.getElementById("remoteVideo");
      if (myFirst) {
        local.classList.remove("w-32", "h-32", "absolute", "bottom-4", "right-4");
        local.classList.add("w-full", "h-auto");
        remote.classList.add("w-32", "h-32", "absolute", "bottom-4", "right-4");
        remote.classList.remove("w-full", "h-auto");
      } else {
        remote.classList.remove("w-32", "h-32", "absolute", "bottom-4", "right-4");
        remote.classList.add("w-full", "h-auto");
        local.classList.add("w-32", "h-32", "absolute", "bottom-4", "right-4");
        local.classList.remove("w-full", "h-auto");
      }
    }

    function makeCall() {
      const target = document.getElementById("targetId").value.trim().toLowerCase();
      if (!allowedEmails.includes(target)) return showModal("Invalid", "Email not allowed.");
      const cleanId = target.replace(/[^a-z0-9]/gi, '');
      const call = peer.call(cleanId, localStream);
      currentCall = call;
      call.on("stream", stream => {
        const rv = document.getElementById("remoteVideo");
        rv.srcObject = stream;
        switchVideos(false);
      });
    }

    function acceptCall() {
      document.getElementById("incomingModal").classList.add("hidden");
      currentCall.answer(localStream);
      currentCall.on("stream", stream => {
        const rv = document.getElementById("remoteVideo");
        rv.srcObject = stream;
        switchVideos(false);
      });
    }

    function endCall() {
      if (currentCall) currentCall.close();
      showModal("Call Ended", "You ended the call.");
    }

    function saveCurrentContact() {
      const contact = document.getElementById("targetId").value.trim().toLowerCase();
      if (!allowedEmails.includes(contact)) return;
      let saved = JSON.parse(localStorage.getItem("contacts_" + myEmail)) || [];
      if (!saved.includes(contact)) {
        saved.push(contact);
        localStorage.setItem("contacts_" + myEmail, JSON.stringify(saved));
        renderContacts();
      }
    }

    function renderContacts() {
      const saved = JSON.parse(localStorage.getItem("contacts_" + myEmail)) || [];
      const savedContacts = document.getElementById("savedContacts");
      savedContacts.innerHTML = '<option value="">Select saved contact</option>' + saved.map(c => `<option value="${c}">${c}</option>`).join("");
    }

    document.getElementById("savedContacts").addEventListener("change", function() {
      document.getElementById("targetId").value = this.value;
    });

    window.onload = () => {
      const user = localStorage.getItem("novaUser");
      if (user && allowedEmails.includes(user)) {
        document.getElementById("email").value = user;
        myEmail = user;
        initPeer(user.replace(/[^a-z0-9]/gi, ''));
      }
    }
  </script>
</body>
</html>
