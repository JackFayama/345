<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NovaFX Video Call</title>
  <script src="https://cdn.jsdelivr.net/npm/peerjs@1.4.7/dist/peerjs.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f3f4f6;
      margin: 0; padding: 0;
      display: flex; flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      margin-top: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 90%;
    }
    h2 {
      color: #16a34a;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #16a34a;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      background: black;
    }
    .modal {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      z-index: 999;
    }
    .modal h3 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <div class="container" id="loginSection">
    <h2>NovaFX Connect</h2>
    <input type="email" id="email" placeholder="Enter your email to register/login">
    <button onclick="login()">Login</button>
  </div>

  <div class="container" id="callSection" style="display:none;">
    <h3>Welcome: <span id="myIdDisplay"></span></h3>
    <input type="text" id="targetId" placeholder="Enter recipient's email to call">
    <button onclick="makeCall()">Call</button>
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <!-- Modal -->
  <div class="modal" id="popupModal">
    <h3 id="modalTitle">Title</h3>
    <p id="modalMessage">Message</p>
    <button onclick="closeModal()">OK</button>
  </div>

  <!-- Incoming Call Modal -->
  <div class="modal" id="incomingModal">
    <h3>Incoming Call</h3>
    <p id="callerEmail"></p>
    <button onclick="acceptCall()">Accept</button>
    <button onclick="declineCall()">Decline</button>
  </div>

  <script>
    const allowedEmails = ['jack@gmail.com', 'nelima@gmail.com', 'judith@gmail.com'];
    let localStream, currentCall, peer;

    const loginSection = document.getElementById("loginSection");
    const callSection = document.getElementById("callSection");
    const myIdDisplay = document.getElementById("myIdDisplay");
    const popupModal = document.getElementById("popupModal");
    const modalTitle = document.getElementById("modalTitle");
    const modalMessage = document.getElementById("modalMessage");

    const incomingModal = document.getElementById("incomingModal");
    const callerEmail = document.getElementById("callerEmail");

    function showModal(title, message) {
      modalTitle.innerText = title;
      modalMessage.innerText = message;
      popupModal.style.display = "block";
    }

    function closeModal() {
      popupModal.style.display = "none";
    }

    function login() {
      const email = document.getElementById("email").value.trim().toLowerCase();
      if (!allowedEmails.includes(email)) {
        showModal("Access Denied", "Only pre-approved emails are allowed.");
        return;
      }
      localStorage.setItem("novaUser", email);
      initPeer(email.replace(/[^a-z0-9]/gi, '')); // Safe ID
    }

    function initPeer(cleanId) {
      peer = new Peer(cleanId);

      peer.on("open", id => {
        myIdDisplay.innerText = localStorage.getItem("novaUser");
        loginSection.style.display = "none";
        callSection.style.display = "block";
        initMedia();
      });

      peer.on("call", call => {
        currentCall = call;
        callerEmail.innerText = `Call from ${call.peer}`;
        incomingModal.style.display = "block";
      });

      peer.on("error", err => {
        showModal("Peer Error", err.message);
      });
    }

    function initMedia() {
      navigator.mediaDevices.getUserMedia({ video: true, audio: true })
        .then(stream => {
          localStream = stream;
          document.getElementById("localVideo").srcObject = stream;
        })
        .catch(() => {
          showModal("Permission Denied", "Could not access camera/mic.");
        });
    }

    function makeCall() {
      const target = document.getElementById("targetId").value.trim().toLowerCase();
      if (!allowedEmails.includes(target)) {
        showModal("Invalid Target", "That user is not in the allowed list.");
        return;
      }
      const cleanTarget = target.replace(/[^a-z0-9]/gi, '');
      const call = peer.call(cleanTarget, localStream);
      call.on("stream", stream => {
        document.getElementById("remoteVideo").srcObject = stream;
      });
      call.on("close", () => showModal("Call Ended", "The call was disconnected."));
    }

    function acceptCall() {
      incomingModal.style.display = "none";
      currentCall.answer(localStream);
      currentCall.on("stream", stream => {
        document.getElementById("remoteVideo").srcObject = stream;
      });
    }

    function declineCall() {
      incomingModal.style.display = "none";
      currentCall.close();
    }

    // Auto-login if stored
    window.onload = () => {
      const user = localStorage.getItem("novaUser");
      if (user && allowedEmails.includes(user)) {
        document.getElementById("email").value = user;
        initPeer(user.replace(/[^a-z0-9]/gi, ''));
      }
    };
  </script>
</body>
</html>
