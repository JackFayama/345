<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nova Prime Connect</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f0fdf4;
    }
    .navbar {
      background-color: #22c55e;
      color: white;
      padding: 1rem;
      font-weight: bold;
      font-size: 1.25rem;
    }
    .container {
      padding: 1rem;
      max-width: 700px;
      margin: auto;
    }
    .input-group {
      margin-bottom: 1rem;
    }
    .input-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }
    .input-group input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .btn {
      background-color: #22c55e;
      color: white;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .video-grid {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      margin-top: 1rem;
    }
    @media(min-width: 640px) {
      .video-grid {
        flex-direction: row;
      }
    }
    video {
      width: 100%;
      border-radius: 12px;
      background: black;
    }
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      max-width: 300px;
      text-align: center;
    }
    .modal h2 {
      margin-top: 0;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="navbar">Nova Prime Connect</div>
  <div class="container">
    <div class="input-group">
      <label>Email (used as ID)</label>
      <input type="email" id="email" placeholder="Enter your email" />
    </div>
    <button class="btn" onclick="register()">Register</button>

    <div class="input-group hidden" id="callSection">
      <label>Call Peer ID (Email)</label>
      <input type="text" id="targetId" placeholder="Target email" />
      <button class="btn" onclick="startCall()">Call</button>
    </div>

    <div class="video-grid">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <!-- Modal for alerts -->
  <div class="modal" id="alertModal">
    <div class="modal-content">
      <h2 id="alertText">Alert</h2>
      <button class="btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Modal for incoming calls -->
  <div class="modal" id="incomingModal">
    <div class="modal-content">
      <h2>Incoming Call</h2>
      <p id="incomingFrom"></p>
      <button class="btn" onclick="acceptCall()">Accept</button>
      <button class="btn" onclick="declineCall()">Decline</button>
    </div>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer, localStream, currentCall, localId;

    const emailInput = document.getElementById('email');
    const targetInput = document.getElementById('targetId');
    const callSection = document.getElementById('callSection');
    const alertModal = document.getElementById('alertModal');
    const alertText = document.getElementById('alertText');
    const incomingModal = document.getElementById('incomingModal');
    const incomingFrom = document.getElementById('incomingFrom');
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');

    function showModal(message) {
      alertText.innerText = message;
      alertModal.style.display = 'flex';
    }

    function closeModal() {
      alertModal.style.display = 'none';
    }

    function register() {
      const email = emailInput.value.trim().toLowerCase();
      if (!email) return showModal('Enter a valid email');

      localId = email;
      localStorage.setItem('novaUserEmail', localId);

      peer = new Peer(localId);

      peer.on('open', () => {
        callSection.classList.remove('hidden');
        showModal(`Registered as ${localId}`);
      });

      peer.on('error', err => {
        showModal(`Peer error: ${err.type}`);
      });

      peer.on('call', async call => {
        incomingFrom.innerText = `Call from ${call.peer}`;
        incomingModal.style.display = 'flex';
        currentCall = call;
      });
    }

    async function acceptCall() {
      incomingModal.style.display = 'none';
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      currentCall.answer(localStream);
      currentCall.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
    }

    function declineCall() {
      incomingModal.style.display = 'none';
      currentCall && currentCall.close();
    }

    async function startCall() {
      const targetId = targetInput.value.trim().toLowerCase();
      if (!targetId || !peer) return showModal('Enter target email and register first');

      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;

      const call = peer.call(targetId, localStream);
      call.on('stream', remoteStream => {
        remoteVideo.srcObject = remoteStream;
      });
    }

    // Auto-load if previously registered
    window.onload = () => {
      const savedEmail = localStorage.getItem('novaUserEmail');
      if (savedEmail) {
        emailInput.value = savedEmail;
        register();
      }
    };
  </script>
</body>
</html>
