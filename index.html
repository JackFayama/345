<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Nova Prime Connect - PeerJS Example</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f0fdf4;
    color: #166534;
    margin: 0; padding: 0;
  }
  header {
    background: #22c55e;
    color: white;
    padding: 1rem;
    font-weight: bold;
    font-size: 1.4rem;
  }
  main {
    max-width: 500px;
    margin: 2rem auto;
    padding: 1rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 0 10px rgb(34 197 94 / 0.3);
  }
  label {
    display: block;
    margin-top: 1rem;
    font-weight: 600;
  }
  input, button {
    width: 100%;
    padding: 0.7rem;
    margin-top: 0.3rem;
    border-radius: 6px;
    border: 1px solid #22c55e;
    font-size: 1rem;
  }
  button {
    background: #22c55e;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-top: 1.5rem;
  }
  video {
    width: 100%;
    border-radius: 12px;
    margin-top: 1rem;
    background: black;
  }
  #incomingCall {
    background: #dcfce7;
    border: 1px solid #22c55e;
    padding: 1rem;
    border-radius: 10px;
    margin-top: 1rem;
  }
  #incomingCall button {
    width: auto;
    margin-right: 1rem;
    padding: 0.5rem 1rem;
  }
</style>
</head>
<body>
<header>Nova Prime Connect</header>
<main>
  <div id="registration">
    <label for="emailInput">Register your Email (This will be your personal ID)</label>
    <input type="email" id="emailInput" placeholder="your.email@example.com" />
    <button id="registerBtn">Register</button>
  </div>

  <div id="callSection" style="display:none;">
    <p>Your Personal ID: <strong id="myId"></strong></p>

    <label for="callToInput">Call User by Email ID</label>
    <input type="text" id="callToInput" placeholder="friend.email@example.com" />
    <button id="callBtn">Call</button>

    <div id="incomingCall" style="display:none;">
      <p><strong id="callerId"></strong> is calling you</p>
      <button id="answerBtn">Answer</button>
      <button id="rejectBtn">Reject</button>
    </div>

    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
</main>

<script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
<script>
  const registerBtn = document.getElementById('registerBtn');
  const emailInput = document.getElementById('emailInput');
  const myIdDisplay = document.getElementById('myId');
  const callSection = document.getElementById('callSection');
  const callToInput = document.getElementById('callToInput');
  const callBtn = document.getElementById('callBtn');
  const incomingCallDiv = document.getElementById('incomingCall');
  const callerIdLabel = document.getElementById('callerId');
  const answerBtn = document.getElementById('answerBtn');
  const rejectBtn = document.getElementById('rejectBtn');
  const localVideo = document.getElementById('localVideo');
  const remoteVideo = document.getElementById('remoteVideo');

  let peer = null;
  let conn = null;
  let call = null;
  let localStream = null;

  // Save registered email in localStorage
  function saveUserId(email) {
    localStorage.setItem('novaPrimeUserId', email);
  }
  function getUserId() {
    return localStorage.getItem('novaPrimeUserId');
  }

  // Setup media stream
  async function setupMedia() {
    try {
      localStream = await navigator.mediaDevices.getUserMedia({video:true, audio:true});
      localVideo.srcObject = localStream;
    } catch(err) {
      alert('Failed to get camera/mic access: ' + err);
    }
  }

  // Initialize PeerJS with userId
  function initPeer(userId) {
    peer = new Peer(userId, {
      host: 'peerjs.com',
      secure: true,
      port: 443,
      debug: 2
    });

    peer.on('open', id => {
      myIdDisplay.textContent = id;
      console.log('My peer ID: ', id);
    });

    // When receiving a call
    peer.on('call', async incomingCall => {
      call = incomingCall;
      callerIdLabel.textContent = call.peer;
      incomingCallDiv.style.display = 'block';
      await setupMedia();
    });

    peer.on('error', err => {
      alert('Peer error: ' + err);
    });
  }

  registerBtn.onclick = () => {
    const email = emailInput.value.trim().toLowerCase();
    if (!email) return alert('Please enter a valid email');
    saveUserId(email);
    initPeer(email);
    document.getElementById('registration').style.display = 'none';
    callSection.style.display = 'block';
  };

  // If user is already registered, auto-init
  window.onload = () => {
    const savedId = getUserId();
    if (savedId) {
      emailInput.value = savedId;
      initPeer(savedId);
      document.getElementById('registration').style.display = 'none';
      callSection.style.display = 'block';
    }
  };

  callBtn.onclick = async () => {
    const callTo = callToInput.value.trim().toLowerCase();
    if (!callTo) return alert('Please enter an ID to call');

    if (!localStream) await setupMedia();

    call = peer.call(callTo, localStream);

    call.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
    });

    call.on('close', () => {
      alert('Call ended.');
      remoteVideo.srcObject = null;
    });

    call.on('error', err => {
      alert('Call error: ' + err);
    });
  };

  answerBtn.onclick = () => {
    incomingCallDiv.style.display = 'none';
    call.answer(localStream);

    call.on('stream', remoteStream => {
      remoteVideo.srcObject = remoteStream;
    });

    call.on('close', () => {
      alert('Call ended.');
      remoteVideo.srcObject = null;
    });

    call.on('error', err => {
      alert('Call error: ' + err);
    });
  };

  rejectBtn.onclick = () => {
    incomingCallDiv.style.display = 'none';
    call.close();
    call = null;
  };
</script>
</body>
</html>
